<body>
    <div class="container">
        <h2 class="signup-heading"> Player Sign Up</h2>
        <form action="#" method="post" id="signupForm" autocomplete="off">
            <input type="text" id="name" name="name" required placeholder="Name">
            
            <input type="email" id="email" name="email" required placeholder="Email Address">

            <input type="text" id="phone" name="phone" required placeholder="Phone">
            
            <input type="password" id="password" name="password" required placeholder="Password">
            
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">

            <button class="btn btn-outline-dark" id="register" type="submit" >
                Sign Up
            </button>
            <h5 style="color: black;padding-top: 8px;">Already have an account? <a href="" style="color: black;padding-top: 5px;">Click Here</a></h5>

        </form>
    </div>
</body>
